<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="images/register.png" type="image/x-icon">
    <style>
        body{
            padding-top: 200px;
            background-color: aquamarine;
        }
        .form-signup{
            margin: 0 auto;
            max-width: 400px;  
        }
        .form-group{
            margin-bottom: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="form-signup">
            <h2>Register</h2>
            <p>Creat Your Account</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                       <input type="text" class="form-control" name="firstname" placeholder="First Name"> 
                    </div>
                    <div class="col-md-6">
                       <input type="text" class="form-control" name="lastname" placeholder="Last Name"> 
                    </div>
                </div>
            </div>
            <div class="
            form-group">
                <input type="email" name="email" class="form-control"  id="" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" id=""placeholder="Password">
            </div>
            <div class="form-group">
                <input type="repassword" name="confirm_password" class="form-control" id=""placeholder="Confirm Password">
            </div>
            <div class="form-group">
               <label>
                <input type="checkbox" name="" id="">
                I accept the <a href="http://">Terms of use</a> & <a href="http://">Privacy Policy</a>
               </label> 
            </div>
            <div>
                <a href="#" class="btn btn-outline-primary" role="button">Register</a>
            </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>
</html>
